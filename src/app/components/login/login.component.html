<div class="container mt-5">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            A valid email is required.
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>
  
      <div class="loginCreateNewUserContainer">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        <!-- <a class="nav-link" href="#">Create New User</a> -->
        <p><a class="link-opacity-100-hover" routerLink="/sign-up">Create New User</a></p>
      </div>
      
    </form>
  
    <div *ngIf="loginError" class="text-danger mt-3">
      {{ loginError }}
    </div>
  </div>
