<div class="container mt-5">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        class="form-control"
        formControlName="username"
      />
      <div
        *ngIf="
          signUpForm.get('username')?.invalid &&
          signUpForm.get('username')?.touched
        "
        class="text-danger"
      >
        Username is required and must be at least 3 characters long.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div
        *ngIf="
          signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
        "
        class="text-danger"
      >
        A valid email is required.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div
        *ngIf="
          signUpForm.get('password')?.invalid &&
          signUpForm.get('password')?.touched
        "
        class="text-danger"
      >
        <div *ngIf="signUpForm.get('password')?.errors?.['required']">
          Password is required and must be at least 8 characters long.
        </div>
        <div *ngIf="signUpForm.get('password')?.errors?.['minlength']">
          Password must be at least 8 characters long.
        </div>
        <div *ngIf="signUpForm.get('password')?.errors?.['passwordComplexity']">
          Password must contain at least one special character and one number.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        id="address"
        class="form-control"
        formControlName="address"
      />
      <div
        *ngIf="
          signUpForm.get('address')?.invalid &&
          signUpForm.get('address')?.touched
        "
        class="text-danger"
      >
        Address is required.
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="signUpForm.invalid"
    >
      Sign Up
    </button>
  </form>
</div>
